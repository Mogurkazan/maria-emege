{% extends 'base.html' %}
{% load extras %}


{% block title %}{{ category_name }} - Maria Emege{% endblock %}

{% block content %}
<h1>{{ category_name }}</h1>
<div class="container">
    <div class="row">
        {% for image_url in images %}
        <div class="col-md-3">
            <div class="card mb-3 mt-3">
                <!-- Usar el filtro personalizado -->
                <a href="{% url 'image_detail' image_url|get_filename_from_url %}">
                    <img data-src="{{ image_url }}" class="card-img-top lazy-load uniform-image" alt="Image for {{ category_name }}">
                </a>
                <div class="card-footer text-center caption-hover">
                    <p>Informaci√≥n sobre la imagen</p>
                </div>
            </div>
        </div>      
        {% if forloop.counter0|divisibleby:4 %}
        </div><div class="row">
        {% endif %}
        {% endfor %}
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const lazyImages = document.querySelectorAll('img.lazy-load');
        
        lazyImages.forEach(img => {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        img.src = img.getAttribute('data-src');
                        img.classList.remove('lazy-load');
                        observer.unobserve(img);
                    }
                });
            });
            observer.observe(img);
        });
    });
</script>
{% endblock %}
